<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Horror Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cookie Horror Runner</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="480"></canvas>
    </div>
    <div id="instructions">
        <p>Use &uarr; and &darr; keys to move the <span style="color: #dfa860;">Cookie</span> up or down! Try to outrun the monster & dodge stinkies.</p>
        <p id="score">Score: 0</p>
        <p id="gameOverMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
